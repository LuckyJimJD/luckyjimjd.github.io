<!DOCTYPE html>
<html>
{% include head.html %}
<body class="fullwidth">
	<div class="profile-image" style="background-image: url('../cover.png');">
		{% include header.html %}
		<div class="bookmarks-container">
			<div class="bookmarks-block">
			{% for bookmark in site.data.bookmarks %}
			<div class="bookmark">
				<div class="thumbnail">
					<a href="{{ bookmark.url }}">
						<span>
							<h4>{{ bookmark.title }}</h4>
						</span>
					</a>
				</div>
			</div>
			{% endfor %}
			{% include hemline.html %}
			</div>
		</div>
	</div>
</body>
</html>
