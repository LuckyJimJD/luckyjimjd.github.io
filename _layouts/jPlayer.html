<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eric M. Fink</title>
	<meta name="description" content="{{ site.description }}">
	<link rel="shortcut icon" href="https://www.emfink.net/assets/img/favicon.ico">

<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/style.css" >

<!-- jPlayer -->
	<script type="text/javascript" src="https://www.emfink.net/assets/js/jquery.jplayer.min.js"></script>
	<link type="text/css" href="https://www.emfink.net/assets/css/jPlayer.css" rel="stylesheet" />

<!-- Custom icon fonts -->
	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/academicons.min.css">

	<link rel="stylesheet" type="text/css" href="https://www.emfink.net/assets/css/fontawesome-all.min.css">
	
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i" rel="stylesheet">

<!-- Adobe Fonts -->
	<link rel="stylesheet" href="https://use.typekit.net/bin8lbz.css">

</head>

<body>


	{% include header.html %}

<div class="page-container">

			<div class="page-header group">
				<h1 class="page-title">{{ page.title }}</h1>
			</div>


{{ content }}

<div id="jquery_jplayer_1" class="jp-jplayer"></div>
<div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
  <div class="jp-type-single">
    <div class="jp-gui jp-interface">
      <div class="jp-controls">
        <button class="jp-play" role="button" tabindex="0">play</button>
        <button class="jp-stop" role="button" tabindex="0">stop</button>
      </div>
      <div class="jp-progress">
        <div class="jp-seek-bar">
          <div class="jp-play-bar"></div>
        </div>
      </div>
      <div class="jp-volume-controls">
        <button class="jp-mute" role="button" tabindex="0">mute</button>
        <button class="jp-volume-max" role="button" tabindex="0">max volume</button>
        <div class="jp-volume-bar">
          <div class="jp-volume-bar-value"></div>
        </div>
      </div>
      <div class="jp-time-holder">
        <div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
        <div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
        <div class="jp-toggles">
          <button class="jp-repeat" role="button" tabindex="0">repeat</button>
        </div>
      </div>
    </div>
    <div class="jp-details">
      <div class="jp-title" aria-label="title">&nbsp;</div>
    </div>
    <div class="jp-no-solution">
      <span>Update Required</span>
      To play the media you will need to either update your browser to a recent version or update your <a href="https://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
    </div>
  </div>
</div>



</div>

	{% include footer.html %}
	{% include hemline.html %}

</body>
</html>
